<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>ToDo</h1>
    <div class="container">
      <div class="new-todo-block">
        <input type="text" class="new-todo" id="new-todo" />
        <button class="add-todo" id="add-todo">Add</button>
      </div>
      <h2>To Do List</h2>
      <ul class="todo-list" id="todo-list">
        <li class="todo-item">
          <input
            type="checkbox"
            id="todo-item-checkbox-0"
            class="todo-item-checkbox"
          />
          <label for="todo-item-checkbox-0" class="todo-item-label">
            <span></span> new todo item
          </label>
          <button class="todo-item-remove-btn"></button>
        </li>
      </ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
